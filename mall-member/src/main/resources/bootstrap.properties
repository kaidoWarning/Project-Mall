#拆分到 nacos 中 进行加载多个配置集

spring.application.name=mall-member
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.namespace=1844dda2-7fde-4464-8a0b-14e455080f25
#spring.cloud.nacos.config.group=mall-member

spring.cloud.nacos.config.ext-config[0].data-id=datasource.yml
spring.cloud.nacos.config.ext-config[0].group=mall-member
spring.cloud.nacos.config.ext-config[0].refresh=false

spring.cloud.nacos.config.ext-config[1].data-id=mybatis.yml
spring.cloud.nacos.config.ext-config[1].group=mall-member
spring.cloud.nacos.config.ext-config[1].refresh=false

spring.cloud.nacos.config.ext-config[2].data-id=else.yml
spring.cloud.nacos.config.ext-config[2].group=mall-member
spring.cloud.nacos.config.ext-config[2].refresh=false
